<div class="col-xs-12" style="height:30px;"></div>

<div class = "row">
  <div class="col-xs-offset-2 col-xs-2 text-center">Buy and Hold</div>
  <div class="col-xs-offset-4 col-xs-2 text-center">Savings Account</div>
</div>

<div class = "row">
  <div class="col-xs-offset-2 col-xs-2 text-center img-rounded" style="border: 2px solid">${{data[0].slice(-1)[0]}}</div>
  <div class="col-xs-offset-4 col-xs-2 text-center img-rounded" style="border: 2px solid">${{data[1].slice(-1)[0]}}</div>
</div>

<div class="col-xs-12" style="height:30px;"></div>

<div class = "row">
  <div class="col-xs-offset-1 col-xs-10 text-center img-rounded" style="border: 2px solid">
    <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-legend="true" chart-series="series"
            chart-click="onClick" chart-options="chartOptions" >
    </canvas>
  </div>
</div>

<div class="col-xs-12" style="height:30px;"></div>

<div class = "row">
  <div class="col-xs-offset-1 col-xs-10 text-center img-rounded" style="border: 2px solid">

    <table class = table >
      <thead>
      <tr>
        <th>Stock Name</th>
        <th>Date of Purchase</th>
        <th>Amount(EURO)</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <form novalidate class="simple-form">
          <td><input type="text" ng-model="formFields.stockTicker"/><br /></td>
          <td><md-datepicker ng-model="formFields.date" md-placeholder="Enter date"></md-datepicker></td>
          <td><input type="number" ng-model="formFields.amount"/><br /></td>
          <td><input type="submit" ng-click="addInvestment()" value="Add Investment" /></td>
        </form>
      </tr>
      <tr ng-repeat="investment in investments">
        <td>{{investment.name}}</td>
        <td>{{investment.date | date:'dd-MM-yyyy'}}</td>
        <td>{{investment.amount}}</td>
        <td><button type="button" ng-click="removeInvestment($index)">Remove Investment</button></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>



<div class="col-xs-12" style="height:30px;"></div>
<!--<p>{{labels}}</p>-->
<p>{{nearestDate}}</p>
<p>{{formFields.date}}</p>
<p>{{nearestDate}}</p>
